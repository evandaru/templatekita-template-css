<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Login - Modern UI Kit</title>

    <!-- Script untuk ikon Lucide (diperlukan untuk tombol password) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- 1. Impor Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />

    <!-- 2. Hubungkan CSS Utama -->
    <link rel="stylesheet" href="assets/style.css" />
</head>

<!-- Tambahkan kelas 'login-page' untuk styling khusus -->

<body class="login-page">

    <div class="login-container">
        <div class="panel">
            <div class="panel-header">
                <h2 class="panel-title text-center">Selamat Datang Kembali</h2>
            </div>
            <div class="panel-body">
                <form action="#" method="post">
                    <!-- Form Group: Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email atau Username</label>
                        <input type="email" id="email" class="form-control" placeholder="contoh@email.com" required>
                    </div>

                    <!-- Form Group: Password dengan Show/Hide -->
                    <div class="form-group">
                        <label for="password-input" class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Masukkan password..."
                                id="password-input" required>
                            <button class="btn btn--icon" type="button" id="togglePasswordBtn"
                                aria-label="Tampilkan password">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Opsi Tambahan -->
                    <div class="form-group d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember-me">
                            <label class="form-check-label" for="remember-me">Ingat Saya</label>
                        </div>
                        <a href="#" class="fs-sm">Lupa Password?</a>
                    </div>

                    <!-- Tombol Login -->
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn--primary w-100 btn-block">LOGIN</button>
                    </div>
                </form>
            </div>
            <div class="panel-footer text-center">
                <p class="mb-0 ">Belum punya akun? <a href="#">Daftar sekarang</a></p>
            </div>
        </div>
    </div>

    <!-- Hubungkan ke script utama yang sudah berisi logika password toggle -->
    <script src="assets/script.js"></script>
</body>

</html>
